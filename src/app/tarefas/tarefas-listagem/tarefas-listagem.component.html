<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Tarefas</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="tarefas" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Descrição</th>
              <th>Data Realização</th>
              <th>Observação</th>
              <th>Usuário</th>
              <th>Etiqueta</th>
              <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr>
              <td>{{tarefa.descricao}}</td>
              <td>{{tarefa.dataRealizacao}}</td>
              <td>{{tarefa.observacao}}</td>
              <td>{{tarefa.usuario?.nome}}</td>
              <td>{{tarefa.etiqueta?.nome}}</td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/tarefas', tarefa.codigo]"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(tarefa)"
                  [disabled]="!auth.temPermissao('ROLE_DELETAR_TAREFA')"></button>
              </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <button pButton label="Nova Tarefa" routerLink="/tarefas/novo"></button>
    </div>
  </div>
</div>
