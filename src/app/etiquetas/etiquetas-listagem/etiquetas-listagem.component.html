<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Etiquetas</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="etiquetas" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-etiqueta>
            <tr>
              <td>{{etiqueta.nome}}</td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/etiquetas', etiqueta.codigo]"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(etiqueta)"
                  [disabled]="!auth.temPermissao('ROLE_DELETAR_ETIQUETA')"></button>
              </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <button pButton label="Nova Etiqueta" routerLink="/etiquetas/novo"></button>
    </div>
  </div>
</div>
