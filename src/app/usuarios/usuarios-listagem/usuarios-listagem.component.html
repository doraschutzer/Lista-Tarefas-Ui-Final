<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Usuários</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="usuarios" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.email}}</td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/usuarios', usuario.codigo]"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(usuario)"
                  [disabled]="!auth.temPermissao('ROLE_DELETAR_USUARIO')"></button>
              </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <button pButton label="Novo Usuário" routerLink="/usuarios/novo"></button>
    </div>
  </div>
</div>
